<div class="page">
  <div class="page-body">
    <div class="container-xl">
      <form class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <div class="card-title">Todo Management</div>
            </div>
          </div>
          <div class="card-actions">
            <button
              (click)="addTodo()"
              type="button"
              class="btn btn-primary btn-icon"
              ngbTooltip="Add a todo"
              placement="left">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-square-rounded-plus">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                <path d="M15 12h-6" />
                <path d="M12 9v6" />
              </svg>
            </button>
          </div>
        </div>

        @if (todos.length > 0) {
          <div class="card-body">
            <div [formGroup]="todoContainerForm">
              <ng-container formArrayName="todos">
                @for (todo of todos.controls; track $index) {
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                      <input
                        type="checkbox"
                        [ngbTooltip]="completeCheckboxToolTipResolver(todo.controls.isCompleted)"
                        placement="top-left"
                        [formControl]="todo.controls.isCompleted"
                        class="form-check-input m-0"
                        [id]="idResolver('isCompleted', $index)" />
                    </span>
                    <input
                      [formControl]="todo.controls.title"
                      [id]="idResolver('title', $index)"
                      type="text"
                      class="form-control"
                      autocomplete="off" />
                    <button
                      (click)="deleteTodo($index)"
                      class="btn btn-danger btn-icon"
                      type="button">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 7l16 0" />
                        <path d="M10 11l0 6" />
                        <path d="M14 11l0 6" />
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                      </svg>
                    </button>
                  </div>
                }
              </ng-container>
            </div>
          </div>
        }
      </form>
    </div>
  </div>
</div>
